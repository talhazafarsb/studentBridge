<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Student Bridge</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<style>
    .card-hover {
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    .country-name {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2px 10px;
        border-radius: 5px;
        z-index: 1;
    }

    .visa-details {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        text-align: center;
    }

    .card-hover:hover .visa-details {
        opacity: 1;
    }

    .card-img-top {
        /*height: 200px;*/
        object-fit: cover;
    }

    /* For the slider images */
    .study-destinations-slider .item img {
        width: 259px; /* Fixed width */
        height: 371px; /* Fixed height */
        object-fit: cover; /* Ensures the image covers the area, cropping if necessary */
        border-radius: 8px; /* Slightly rounded corners */
        display: block; /* To remove any extra space below images */
        margin: 0 auto; /* Center the image if the item is wider */
    }

    /* For the country name below the image */
    .study-destinations-slider .item h5 {
        font-size: 1.1rem;
        color: #333;
        /* Darker text */
        margin-top: 10px;
        text-align: center; /* Center the text */
    }

    /* Hide Owl Carousel navigation arrows */
    .owl-theme .owl-nav {
        display: none;
    }
</style>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Destinations Around the Globe</h2>
        <div class="owl-carousel owl-theme study-destinations-slider">
            <div class="item">
                <div class="card card-hover">
                    <img src="img/uk.jpg" class="card-img-top" alt="Uk Destination">
                    <div class="visa-details">
                      <a href="#" class="btn btn-primary">
                        View Details
                      </a>
                    </div>
                  <h5>UK</h5>
                </div>
            </div>
            <div class="item">
                <div class="card card-hover">
                    <img src="img/usa.jpg" class="card-img-top" alt="USA Destination">
                    <div class="visa-details">
                      <a href="#" class="btn btn-primary">
                        View Details
                      </a>
                    </div>
                  <h5>USA</h5>
                </div>
            </div>
            <div class="item">
                <div class="card card-hover">
                    <img src="img/australia.jpg" class="card-img-top" alt="Australia Flag">
                    <div class="visa-details">
                      <a href="#" class="btn btn-primary">
                        View Details
                      </a>
                    </div>
                  <h5>Australia</h5>
                </div>
            </div>
            <div class="item">
                <div class="card card-hover">
                    <img src="img/france.jpg" class="card-img-top" alt="France Flag">
                    <div class="visa-details">
                      <a href="#" class="btn btn-primary">
                        View Details
                      </a>
                    </div>
                  <h5>France</h5>
                </div>
            </div>
            <div class="item">
                <div class="card card-hover">
                    <img src="img/germany.jpg" class="card-img-top" alt="Germany Flag">
                    <div class="visa-details">
                      <a href="#" class="btn btn-primary">
                        View Details
                      </a>
                    </div>
                  <h5>Germany</h5>
                </div>
            </div>
            <div class="item">
                <div class="card card-hover">
                    <img src="img/ireland.jpg" class="card-img-top" alt="Ireland Flag">
                    <div class="visa-details">
                      <a href="#" class="btn btn-primary">
                        View Details
                      </a>
                    </div>
                  <h5>Ireland</h5>
                </div>
            </div>
            <div class="item">
                <div class="card card-hover">
                    <img src="img/canada.jpg" class="card-img-top" alt="Canada Flag">
                    <div class="visa-details">
                      <a href="#" class="btn btn-primary">
                        View Details
                      </a>
                    </div>
                  <h5>Canada</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <script src="js/main.js"></script>

    <script>
        $(document).ready(function() {
            $(".study-destinations-slider").owlCarousel({
                loop: true,           // Continuously loop the slider
                margin: 25,           // Space between items
                nav: false,           // Set to false to hide navigation arrows
                autoplay: true,       // Autoplay the slider
                autoplayTimeout: 3000, // Autoplay interval in milliseconds (3 seconds)
                autoplayHoverPause: true, // Pause autoplay on hover
                dots: true,           // Show navigation dots
                responsive: {         // Responsive settings for different screen sizes
                    0: {
                        items: 1
                    },
                    576: {
                        items: 2
                    },
                    768: {
                        items: 3
                    },
                    992: {
                        items: 4
                    },
                    1200: {
                        items: 5 // More items for larger screens
                    }
                }
            });
        });
    </script>
</body>

</html>
