<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Logo Slider</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>

  <div class="container py-5">
    <h3 class="text-center mb-4">Our Clients</h3>
    <div class="owl-carousel owl-theme">
      <div class="item"><img src="https://via.placeholder.com/150x80?text=Logo+1" alt="Client 1"></div>
      <div class="item"><img src="https://via.placeholder.com/150x80?text=Logo+2" alt="Client 2"></div>
      <div class="item"><img src="https://via.placeholder.com/150x80?text=Logo+3" alt="Client 3"></div>
      <div class="item"><img src="https://via.placeholder.com/150x80?text=Logo+4" alt="Client 4"></div>
      <div class="item"><img src="https://via.placeholder.com/150x80?text=Logo+5" alt="Client 5"></div>
      <div class="item"><img src="https://via.placeholder.com/150x80?text=Logo+6" alt="Client 6"></div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 30,
        autoplay: true,
        autoplayTimeout: 2000,
        responsive: {
          0: {
            items: 2
          },
          576: {
            items: 3
          },
          768: {
            items: 4
          },
          992: {
            items: 5
          }
        }
      });
    });
  </script>

</body>
</html>
