<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Courses in the USA</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #102147;
      padding: 20px;
    }

    h2 {
      color: #102147;
    }

    .container {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .course-box {
      background-color: #44d2f6;
      border-radius: 20px;
      padding: 12px 20px;
      color: #102147;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      transition: transform 0.2s ease, background-color 0.2s ease;
      cursor: pointer;
    }

    .course-box::before {
      content: "ðŸŽ“";
    }

    .course-box:hover {
      transform: scale(1.05);
      background-color: #2bb8dc; /* slightly darker on hover */
    }
  </style>
</head>
<body>

  <h2>Top Courses to Study in the USA</h2>

  <div class="container">
    <div class="column">
      <div class="course-box">Technology & Engineering</div>
      <div class="course-box">Journalism</div>
      <div class="course-box">Medicine</div>
      <div class="course-box">Psychology</div>
    </div>
    <div class="column">
      <div class="course-box">Mathematics</div>
      <div class="course-box">Marine Biology and other Life Sciences</div>
      <div class="course-box">Fine arts</div>
      <div class="course-box">Social Sciences</div>
    </div>
    <div class="column">
      <div class="course-box">Business & Management</div>
      <div class="course-box">Physical & Life Sciences</div>
      <div class="course-box">Anthropology</div>
      <div class="course-box">Political Science</div>
    </div>
  </div>

</body>
</html>
