    /*body {

    }*/
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #343a40;
    }
    .marquee-container {
      width: 100%;
      overflow: hidden;
      /*box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);*/
      /*background: white;
      border-radius: 12px;*/
      padding: 1rem 0;
      /*border: 1px solid #ddd;*/
    }
    .marquee-track {
      display: flex;
      gap: 3rem;
      align-items: center;
      animation: marquee 28s linear infinite;
      will-change: transform;
    }
    /* Duplicate images in track for seamless */
    .marquee-track img {
      /*max-height: 80px;*/
      max-width: 120px;
      filter: grayscale(40%);
      opacity: 0.85;
      transition: filter 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .marquee-track img:hover {
      filter: grayscale(0%);
      opacity: 1;
      transform: scale(1.1);
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
